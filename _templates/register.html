{% extends 'base.html' %}

{% block title %}User Registration{% endblock %}

{% block content %}
    <h2>User Registration</h2>
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Register" />
    </form>
    <a href="{% url 'login' %}">Login</a>
{% endblock %}
